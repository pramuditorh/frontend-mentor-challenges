<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="card__background">
      </div>
      <div class="card__avatar">
        <img class="card__avatar--round" src="./images/image-victor.jpg" alt="Victor Crest's profile photo.">
      </div>
      <div class="card__profile">
        <h2 class="main__text">Victor Crest <span class="secondary__text">26</span></h2>
        <p class="secondary__text">London</p>
      </div>
      <div class="card__statistic">
        <div class="card__statistic--detail">
          <h2 class="main__text">80K</h2>
          <p class="secondary__text">Followers</p>
        </div>
        <div class="card__statistic--detail">
          <h2 class="main__text">803K</h2>
          <p class="secondary__text">Likes</p>
        </div>
        <div class="card__statistic--detail">
          <h2 class="main__text">1.4K</h2>
          <p class="secondary__text">Photos</p>
        </div>
      </div>
    </div>
  </main>
  <img class="background__top" src="./images/bg-pattern-top.svg" alt="">
  <img class="background__bottom" src="./images/bg-pattern-bottom.svg" alt="">
</body>
</html>
