<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main class="container">
    <div class="container__left">
      <img class="logo" src="./images/logo.svg" alt="Base Apparel logo.">
      <div class="container__mobile">
        <img class="bg-mobile" src="./images/hero-mobile.jpg" alt="Woman in orange dress.">
      </div>
      <div class="container__wrapper">
        <h1><span>We're</span> <br> coming <br> soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form id="form" class="form">
          <input id="form-input" class="form__input" type="email" placeholder="Email Address">
          <img id="form-img-error" class="form__img-error" src="./images/icon-error.svg" alt="error.">
          <button id="form-btn" class="form__btn"><img src="./images/icon-arrow.svg" alt="arrow."></button>
          <small id="form-validation" class="form__validation">Please provide a valid email.</small>
        </form>
      </div>
    </div>
    <div class="container__right bg-img">
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
